
<h4>Internal server error - refresh</h4>
<ng-container *ngIf="error">
  <h5 class="text-danger">Errors: {{error.message}}</h5>
  <p class="font-weight-bold">Note: If you are seeing this then angular is probably not to blame</p>
  <p>What to do next?</p>
  <ol>
    <li>Open chrome dev tools!</li>
    <li>Examine request url</li>
    <li>Reproduce the problem in postman</li>
  </ol>
  <p style="font-weight: bold;">Following is the stack trace</p>
  <code class="mt-5" style="background-color: whitesmoke;">
    {{error.details}}
  </code>
</ng-container>
